apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: image-service-network-policy
spec:
  podSelector:
    matchLabels:
      app: image-service
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: api-service
      podSelector:
        matchLabels:
          app: api-service
    - namespaceSelector:
        matchLabels:
          name: observability
      podSelector:
        matchLabels:
          app.kubernetes.io/name: prometheus
