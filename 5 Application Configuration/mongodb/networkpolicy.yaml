apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mongodb-network-policy
  namespace: mongodb
spec:
  podSelector:
    matchLabels:
      app: mongodb
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: api-service
      podSelector:
        matchLabels:
          app: api-service
    - namespaceSelector:
        matchLabels:
          name: iam-service
      podSelector:
        matchLabels:
          app: iam-service
    - namespaceSelector:
        matchLabels:
          name: image-service
      podSelector:
        matchLabels:
          app: image-service
